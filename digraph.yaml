# Default contents of packages
package:
  defaults:
    response:
      ttl: 28800 # 8 hour cache as performance last resort
    fields:
      site_name: Faculty Handbook

slugs:
  allow_ambiguity: true

actions:
  uiforguests: false

# Specify a time zone if you want to override your server's default
timezone: America/Denver

# gd, imagick or gmagick -- gd is the default because it's widely supported
image:
  driver: gd

permissions:
  url:
    _public/*: [allow all]
  add:
    "*/link-rule": [deny all, allow group admin]
  filter:
    unsafe: [allow group editor]
    preset/markdown-unsafe: [allow group editor]

navigation:
  parents:
    common:
      _public/allupdates: policy-updates

strings:
  urls:
    common:
      _public/allupdates: All recently-added policy updates

types:
  content:
    file-bundle: \Digraph\Modules\FileTypes\FileBundle
    file: \Digraph\Modules\FileTypes\File

# set a site-specific accent color
theme:
  variables:
    _override:
      color_accent: "#ba0c2f"

# Template helper options
templates:
  # templates.theme can be either a single theme name or an array of theme names
  # that will have their css/js included after core code, in the given order
  # theme: [digraph-basic,digraph-colors-dark]
  theme: [unm-v1-2col,unm-v1]
