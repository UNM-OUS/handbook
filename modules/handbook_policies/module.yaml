types:
  content:
    policy: ${module.namespace}\Policy
    policy-revision: ${module.namespace}\Revision
    policy-comment: ${module.namespace}\PolicyComment

permissions:
  url:
    policy-revision/copy: [deny all]
    policy/copy: [deny all]
    policy/version-diff: [allow all]
    policy/versions: [allow all]
  add:
    '*/policy-comment': [deny all]
    '*/policy-revision': [deny all]
    file-bundle/*: [deny all]
    file/*: [deny all]
    link/*: [deny all]
    page/policy-comment: [allow all]
    policy-comment/*: [deny all]
    policy-revision/*: [deny all]
    policy/policy-revision: [allow all]

actions:
    enabledforguests:        false

helpers:
  classes:
    policies: ${module.namespace}\PolicyHelper

excluded_child_types:
  policy-revision: true

strings:
  urls:
    proper:
      policy/versions: revision history
      policy/edit: edit policy
      policy-revision/edit: edit version
  forms:
    order:
      mode:
        options:
          policy_num: Policy number

child_sorting:
  policy_num: [policies, child_sort]

factory_columns:
  content:
    policy__approval__date:
      type: BIGINT
      index: BTREE
    startdate:
      type: BIGINT
      index: BTREE
    enddate:
      type: BIGINT
      index: BTREE
    policy__minor_revision:
      type: TINYINT
      index: BTREE
