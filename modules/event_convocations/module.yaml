types:
  content:
    convocation-org: ${module.namespace}\Organization
    convocation-coord: ${module.namespace}\Coordinator
    convocation: ${module.namespace}\Convocation

permissions:
  add:
    '*/convocation': [deny all]
    '*/convocation-org': [deny all]
    '*/convocation-coord': [deny all]
    page/convocation-org: [allow group editor]
    convocation-org/*: [deny all]
    convocation-org/convocation-coord: [allow group editor]
  url:
    _convocationmanagement/*: [deny all, "allow group editor, convocation-coordinator"]
    convocation-coord/display: [deny all, "allow group editor, convocation-coordinator"]
    convocation-org/manage: [allow group editor]
    convocation-org/add-convocation: [allow group editor]
    convocation/report: [deny all, "allow group editor, convocation-coordinator"]
    convocation/reports: [deny all, "allow group editor, convocation-coordinator"]
    _event-management/report: [allow group convocation-coordinator]
  events:
    signups/viewall: [allow group convocation-coordinator]
    form/signupothers: [allow group convocation-coordinator]

defaultnounbytype:
    convocation-org:
        digraph:
            slugpattern: '[parent]/[name]'
    convocation:
        digraph:
            slugpattern: '[parent]/[id]'
        signup_grouping: 'default'

actions:
  proper:
    convocation:
      reports: '!id/reports'
    convocation-org:
      manage: '!id/manage'
  common:
    _user/signedin:
      convocations: '_convocationmanagement/'

strings:
  urls:
    proper:
      convocation-org/add-convocation: Add convocation
      convocation-org/edit: edit
      convocation-org/manage: manage
    common:
      _convocationmanagement/display: Convocation dashboard

users:
  groups:
    sources:
      convocations: 
        class: ${module.namespace}\GroupSource
        args: []

navigation:
  parents:
    proper:
      'convocation-org/edit': '!noun/manage'
      'convocation-coord/display': '!parent/manage'
      'convocation/report': '!noun/reports'
